{% extends "students/student_base.html" %}

{% block content %}

<div class="container jumbotron">
	<h3>Are you sure you want to delete your profile <a href="{% url 'students:student_detail' department_slug=student.department.department_slug student_slug=student.student_slug %}">
		({{object.user.username}})</a>?</h3><br><br>

	<form method="POST">
		{% csrf_token %}

		<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
		<a href="{% url 'students:student_detail' department_slug=student.department.department_slug student_slug=student.student_slug %}" class="btn btn-light btn-large">Cancel</a>

	</form>
</div>

{% endblock %}
