<div class="media">

	<div class="media-body">
		<strong><a href="{% url 'students:student_detail' department_slug=student.department.department_slug student_slug=student.student_slug %}"> {{ student.user.username }}</a> </strong>

    <ol>
			<li> {{ student.user.username  }} </li>
      <li> {{ student.student_ID  }} </li>
      <li> {{ student.email  }} </li>
      <li> <a href="{% url 'departments:detail' faculty_slug=student.department.faculty.faculty_slug department_slug=student.department.department_slug %}">{{ student.department.name }}</a> </li>
      <li> <a href="{% url 'faculties:detail' faculty_slug=student.department.faculty.slug %}">{{ student.department.faculty.name }}</a> </li>
      <li> {{ student.session }} </li>
    </ol>


		<div class="media-footer">
			{% if user.is_superuser %}
				<a href="{% url 'students:student_delete' department_slug=student.department.department_slug student_slug=student.student_slug %}" title="delete" class="btn btn-simple">
					<span class="fa fa-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>
